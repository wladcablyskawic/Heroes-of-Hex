<body>

	<canvas id="HexCanvas" width="1500" height="1000"></canvas>
    <script>
        var hexagonGrid = new HexagonGrid("HexCanvas", 40, 10,10);

		hexagonGrid.addObstacle(2,4,'blokada','mountains', true, true);
		hexagonGrid.addObstacle(2,3,'blokada','mountains', true, true);
		hexagonGrid.addObstacle(3,4,'blokada','mountains', true, true);		
		hexagonGrid.addObstacle(4,5,'blokada','mountains', true, true);
		
		hexagonGrid.addObstacle(3,1,'lake','ruch niemozliwy', false, true);
		hexagonGrid.addObstacle(2,1,'lake','ruch niemozliwy', false, true);
		hexagonGrid.addObstacle(2,0,'lake','ruch niemozliwy', false, true);

		hexagonGrid.addObstacle(5,1,'forest','blokuje linie widzenia ale mozna przez niego przejsc', true, false);
		hexagonGrid.addObstacle(5,2,'forest','blokuje linie widzenia ale mozna przez niego przejsc', true, false);
				
		window.onload = function(){
			hexagonGrid.drawHexGrid(50, 50, false);
		
			};
		setName();	
		if(sessionStorage.getItem('player-number')=='1') bePlayer(1);
		else if(sessionStorage.getItem('player-number')=='2') bePlayer(2);
		</script>
		

	<button onclick="sendGameState()">synchronize games</button>	
    <button onclick="skylink.sendP2PMessage(showArmyList())">start game</button>
