<!DOCTYPE html>
<html>
<head>
<title>Army Builder</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.shop.js"></script>
</head>

<body>

<div id="site">
	<header id="masthead">
		<h1>Army Builder <span class="tagline">Brace yourself for a hex battle!</h1>
	</header>
	<div id="content">
		<h1>Your Army List</h1>
		<form id="shopping-cart" action="cart.html" method="post">
			<table class="shopping-cart">
			  <thead>
				<tr>
					<th scope="col">Name</th>
					<th scope="col">Unit size</th>
					<th scope="col" colspan="2">Cost per one</th>
				</tr>
			  </thead>
			  <tbody>
			  
			  </tbody>
			</table>
			<p id="sub-total">
				<strong>Total</strong>: <span id="stotal"></span>
			</p>
			<p id="sub-total">
				<strong>Max budget</strong>: 5000<span id="stotal"></span>
			</p>

			<ul id="shopping-cart-actions">
				<li>
					<input type="submit" name="update" id="update-cart" class="btn" value="Update" />
				</li>
				<li>
					<input type="submit" name="delete" id="empty-cart" class="btn" value="Empty" />
				</li>
				<li>
					<a href="index.html" class="btn">Next unit</a>
				</li>
				<li>
					<a href="checkout.html" class="btn" id="checkoutlink">Checkout</a>
				</li>
			</ul>
		</form>
	</div>
			<script>
			$('#checkoutlink').click(function(e) {
				if(sessionStorage.getItem('army-total') > 5000) {
				e.preventDefault();
				alert('Overbudget! You have to delete some trops before checkout');
				}
			});						
			</script>
	
	

</div>

<footer id="site-info">
		Copyright &copy; Kuba
	</footer>

</body>
</html>
